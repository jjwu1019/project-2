<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 jumbotron text-center">
        <h1>FoodTopia</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="well">
          <h5>Select a Region</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
         

        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Dish Summary</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="table-area" class="">
            <table id="datatable" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head"></th>
                  <th class="table-head">weightWatcherSmartPoints</th>
                  <th class="table-head">pricePerServing</th>
                  <th class="table-head">healthScore</th>
                  <th class="table-head">calories</th>
                  
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./assets/js/daniel_app.js"></script>

</body>

</html>
